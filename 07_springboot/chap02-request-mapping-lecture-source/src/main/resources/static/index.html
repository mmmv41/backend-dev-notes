<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Spring Request Mapping 테스트</h1>
<h2>1. 메소드에 요청 매핑하기</h2>

<h3>GET: /menu/regist</h3>
<button onclick="location.href='/menu/regist'">GET 메뉴 등록 요청</button>
<!--버튼 클릭시 /menu/regist 으로 바꿔달라는 요청-->
<!--태그 안에 있는 onclick 같은 것들 -> attribute -->

<h3>POST: /menu/modify</h3>
<form action="/menu/regist" method="post">
    <button type="submit">POST 메뉴 수정 요청</button>
</form>

<h3>GET: /menu/delete</h3>
<button onclick="location.href='/menu/regist'">GET 메뉴 삭제 요청w</button>

<h3>POST: /menu/delete</h3>
<form action="/menu/regist" method="post">
    <button>POST 메뉴 삭제 요청</button>
</form>

</body>
</html>
