<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>파일 업로드 하기</h1>

<!-- 파일을 업로드 하는 요청의 MIME 타입은 multipart/form-data 로 해야 서버에서 MultipartFile 로 받을 수 있다. -->
<h3>single file 업로드</h3>
<form action="single-file" method="post" enctype="multipart/form-data"> <!-- 파일이 하나라도 있으면, multipart file 로 보내야한다. -->
    파일 : <input type="file" name="singleFile"><br>
    파일 설명 : <input type="text" name="singleFileDescription"><br>
    <input type="submit" value="업로드">
</form>

<h3>multi file 업로드</h3>
<form action="multi-file" method="post" enctype="multipart/form-data">
    파일 : <input type="file" name="multiFiles" multiple><br>
    파일 설명 : <input type="text" name="multiFileDescription"><br>
    <input type="submit" value="업로드">
</form>
</body>
</html>
